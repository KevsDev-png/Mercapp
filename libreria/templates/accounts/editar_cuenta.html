{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cuenta</title>
   <link rel="icon" href="{% static 'images/bolsa.ico' %}" type="pestaña">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(/static/images/Fondoproduct.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 650px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #000;
      font-size: 2.2rem;
      font-weight: 300;
      letter-spacing: -0.5px;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    form p {
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    
    form label {
      color: #000;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    form input, 
    form select, 
    form textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      color: #000;
      background-color: #fff;
      transition: all 0.3s ease;
      outline: none;
    }
    
    form input:focus, 
    form select:focus, 
    form textarea:focus {
      border-color: #4eae3a;
      box-shadow: 0 0 0 3px rgba(78, 174, 58, 0.1);
      transform: translateY(-2px);
    }
    
    form input:hover, 
    form select:hover, 
    form textarea:hover {
      border-color: #4eae3a;
    }
    
    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }
    
    button {
      background: linear-gradient(135deg, #4eae3a, #3d8a2e);
      color: #fff;
      border: none;
      padding: 15px 35px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(78, 174, 58, 0.3);
    }
    
    button:hover {
      background: linear-gradient(135deg, #3d8a2e, #2d6b22);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(78, 174, 58, 0.4);
    }
    
    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(78, 174, 58, 0.3);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      color: #000;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.3s ease;
      background-color: #fff;
    }
    
    .back-link:hover {
      border-color: #4eae3a;
      color: #4eae3a;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(78, 174, 58, 0.1);
    }
    
    .back-link::before {
      content: "← ";
      margin-right: 5px;
    }

    .regre{
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }
    
    .regre {
      background: linear-gradient(135deg, #4eae3a, #3d8a2e);
      color: #fff;
      border: none;
      padding: 15px 35px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(78, 174, 58, 0.3);
    }
    
    .regre:hover {
      background: linear-gradient(135deg, #3d8a2e, #2d6b22);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(78, 174, 58, 0.4);
    }
    
    .regre:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(78, 174, 58, 0.3);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 25px;
        margin: 10px;
      }
      
      h1 {
        font-size: 1.8rem;
        margin-bottom: 25px;
      }
      
      .button-container {
        flex-direction: column;
        align-items: stretch;
      }
      
      button, .back-link {
        width: 100%;
        justify-content: center;
        text-align: center;
      }
    }
    
    /* Animaciones suaves */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .container {
      animation: fadeInUp 0.6s ease-out;
    }
    
    /* Estilos para campos requeridos */
    form input:required,
    form select:required {
      border-left: 4px solid #4eae3a;
    }
    
    /* Estilo para mensajes de error */
    .errorlist {
      list-style: none;
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    
    .errorlist li {
      background: rgba(220, 53, 69, 0.1);
      padding: 8px;
      border-radius: 4px;
      border-left: 3px solid #dc3545;
    }
  
  </style>
</head>
<body>
  <div class="container">
    <h1>Editar Cuenta</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar Cambios</button>
    </form>
    <div style="margin-top: 10px;">
      <a class="regre" href="{% url 'dashboard' %}">Regresar a Lista de Cuentas</a>
    </div>
  </div>
</body>
</html>
