{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Proveedor</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/proveedores.css' %}">
</head>

<body>
    <div class="container">
        <section class="form-register">
            <h2><center>Registrar Proveedor</center></h2>
            <form method="post">
                {% csrf_token %}
                <p>
                    <label for="id_nombre">Nombre:</label>
                    {{ form.nombre }}
                </p>
                <p>
                    <label for="id_apellido">Apellido:</label>
                    {{ form.apellido }}
                </p>
                <p>
                    <label for="id_email">Email:</label>
                    {{ form.correo }}
                </p>
                <p>
                    <label for="id_telefono">Teléfono:</label>
                    {{ form.telefono }}
                </p>
                <center><button type="submit">Registrar</button>
                <a href="{% url 'listar_proveedor' %}" class="btn btn-secondary">Cancelar</a></center>
            </form>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const emailInput = document.getElementById('id_email') || document.getElementById('id_correo');
    if (emailInput) {
        const email = emailInput.value;
        if (!email.includes('@') || !email.endsWith('.com')) {
            e.preventDefault();
            Swal.fire({
                icon: 'error',
                title: 'Correo inválido',
                text: 'El correo debe contener "@" y terminar en ".com".'
            });
        }
    }
});
</script>
</html>
