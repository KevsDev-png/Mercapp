<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      body {
            background-image: url(/static/images/Fondoproduct.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 3rem;
        }

        h2 {
            color: black;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        /* Estilos para los campos del formulario */
        .form-label {
            color: black;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem;
            color: black;
            background-color: white;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #4eae3a;
            box-shadow: 0 0 0 0.2rem rgba(78, 174, 58, 0.25);
            outline: none;
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        /* Estilos para los botones */
        .btn-primary {
            background-color: #4eae3a;
            border-color: #4eae3a;
            color: white;
            font-weight: 500;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3d8b2f;
            border-color: #3d8b2f;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(78, 174, 58, 0.3);
        }

        .btn-primary:focus {
            background-color: #3d8b2f;
            border-color: #3d8b2f;
            box-shadow: 0 0 0 0.2rem rgba(78, 174, 58, 0.5);
        }

        .btn-secondary {
            color: rgb(255, 255, 255);
            font-weight: 500;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:focus {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.5);
        }

        /* Espaciado entre elementos del formulario */
        .form-group {
            margin-bottom: 1.5rem;
        }

        /* Estilos para párrafos del formulario Django */
        form p {
            margin-bottom: 1.5rem;
        }

        form p label {
            display: block;
            color: black;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        form p input,
        form p select,
        form p textarea {
            width: 100%;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem;
            color: black;
            background-color: white;
            transition: border-color 0.3s ease;
        }

        form p input:focus,
        form p select:focus,
        form p textarea:focus {
            border-color: #4eae3a;
            box-shadow: 0 0 0 0.2rem rgba(78, 174, 58, 0.25);
            outline: none;
        }

        /* Contenedor de botones */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        @media (max-width: 576px) {
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        /* Animación suave para el contenedor */
        .container {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Editar Perfil de {{ cliente.nombre }} {{ cliente.apellido }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script>
        
    </script>
</body>
</html>
